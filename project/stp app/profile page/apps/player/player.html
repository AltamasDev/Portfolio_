<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <!--Player Container Coding Started Here-->
    <div id="player_container" onclick="player_container_fun()"> 

        <!--Video Tag Coding started Here-->
        <video id="video_video">
            <source id="saurse" src="https://status.pagalworld.com.sb/files/download/id/2537/1.mp4?_=1"></source>
        </video>
    
        <!--Video Speed Show Text-->
        <div id="spedd_show_box" class="animate__animated animate__bounceIn"></div>

        <!--Progress Bar Coding started Here-->
        <div id="progres_box">
            <div id="progres_bar"></div>
        </div>


        <!--Control Box Coding started Here-->
        <div id="controls_box">

            <!--Control Box Left Icon Coding started Here-->
            <div id="left_tool_box">
                <p id="time_tag_P">00:00 / 00:00</p>
            </div>

            <!--Control Box Center Icon Coding started Here-->
            <div id="center_tool_box">
                <i class="fas fa-chevron-left" id="left_change_btn"></i>
                
                <i class="fas fa-play-circle" id="play_pause_icon"></i>
                
                <i class="fas fa-chevron-right" id="right_change_btn"></i>
            </div>

            <!--Control Box Right Icon Coding started Here-->
            <div id="right_tool_box">
                <input type="range" min="0" max="1" step="0.01" id="volume_slider" style="display: none;">
                <i class="fas fa-volume-up" id="volume_icon"></i>
                <input type="range" min="0.25" max="2" step="0.25" id="speed_slider" style="display: none;">
                <i class="fas fa-tachometer-alt-fast" id="speed_icon"></i>
                <i class="fas fa-expand" id="full_screen_icon"></i>
            </div>
        </div>

    </div>
    <!--Player Container Coding Ended Here-->

    <!--Playlist Container Coding Started Here-->
    <div id="playlist_container">
        <div id="playlist_top_box">
            <h1>Playlist</h1>
            <input type="search" placeholder="Search Your Video" id="search_input">

            <i class="fas fa-plus-circle" id="add_video_box_icon"></i>

            <div id="add_video_box">
                <h2>Add Videos</h2>
                <form id="add_video_frm">
                    <input type="text" placeholder="Enter Your Video Name..." id="add_vdo_name_input">
                    <input type="text" placeholder="Enter Your Video Link..." id="add_vdo_url_input">
                    <button type="submit" id="add_video_btn">Add</button>
                </form>
            </div>
        </div>

        <div id="playlist_bottom_box">
            
        </div>
    </div>
    <!--Playlist Container Coding Ended Here-->

    <!--Java Scripting Coding Started Here-->
    <script src="js/player.js"></script>
</body>
</html>
