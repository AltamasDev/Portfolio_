<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--Profile Main Box -->
    <div id="profile_main_box">
        <img src="img/Untitled.png" id="triangle_img">  <!--Profile Image -->
        <div id="profile_cirle"></div>  <!--Profile Circle Box -->   
    </div>

    <i class="fa-solid fa-circle-plus" id="plus_add_icon"></i>  <!-- Add Contact Plus Icon-->

    <!--Main Center Wala Box Jaha Contact Aayenge -->
    <div id="all_contact_main_box">
        <div id="all_contact_header">
            <h1><i class="fas fa-user-circle"></i>  All Contact's</h1>

            <form>
                <input type="search" placeholder="Search Here" id="search_input">
            </form>
        </div>
        <div id="all_contact_box">
            

        </div>
    </div>

<!--Plus Icon pr Click Karne Ke Baad Wala Box -->
    <div id="add_contact_main_box" class="animate__animated animate__fadeIn">
        <div id="add_contact_box" class="animate__animated animate__fadeInDown">
            <h1 >Add New Contact</h1>

            <form>
                <input type="text" placeholder="Enter Name" id="cont_name">
                <input type="number" placeholder="Enter Mobile No." id="cont_num">
            <center>    
                <button type="submit" id="add_btn">Add</button>
                <button type="button" id="close_btn">Close</button>
            </center>
            </form>
        </div>
    </div>

    <!--After Click On Profile Circle Show Profile In Big Circle Box Coding -->
    <div id="big_profile_box" >
        <div id="big_profile_circle" class="animate__animated animate__fadeInLeft"></div>
        <i class="fas fa-times-circle" id="profile_cross_icon"></i>
    </div>


    <!--Java Script Coding Started Here -->
    <script src="js/contact.js"></script>
</body>
</html>
